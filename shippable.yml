language: csharp
csharp:
  - dotNet40
build_environment: win2012
env: EnableNuGetPackageRestore=true
before_script:
 - IF NOT EXIST shippable mkdir shippable
 - IF NOT EXIST shippable\testresults mkdir shippable\testresults
 - IF NOT EXIST shippable\codecoverage mkdir shippable\codecoverage
script:
 - msbuild
 - .\packages\OpenCover.4.5.1923\OpenCover.Console.exe -register:user -target:".\runTests.cmd" -output:shippable\codecoverage\coveragereport.xml -log:All